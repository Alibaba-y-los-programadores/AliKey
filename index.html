<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alikey</title>
    <link rel="stylesheet" href="assets/css/registro.css">
    <link rel="shortcut icon" href="assets/img/Ellipse 1.png">
    <link rel="stylesheet" href="assets/css/styles.css">

</head>
<body>
    <form id="form">
        <h2>Crear una cuenta nueva</h2>
        <div class="input-group">
            <label for="Usuario">Usuario</label>
            <input type="text" name="Usuario" id="usuario"placeholder="Usuario">

            <label for="Nombre">Nombre</label>
            <input type="text" name="Nombre" id="nombre" placeholder="Nombre">

            <label for="Apellido">Apellido</label>
            <input type="text" name="Apellido" id="apellido"placeholder=" Apellido">

            <label for="Email">Email</label>
            <input type="email" name="Email" id="email"placeholder=" Email">
   
            <label for="Contraseña">Contraseña</label>
            <input type="password" name="Contraseña" id="Contraseña"placeholder=" Contraseña">

            <label for="confirmpassword">Confirmar Contraseña</label>
            <input type="password" name="Confirmarcontraseña" id="Ccontraseña"placeholder=" Confirmar Contraseña">
        </div>
        <input class="btn" type="submit" value="Crear cuenta">
        <p>¿Ya tiene una cuenta? <a href="#">Ingrese aquí</a></p>
        <p class="warnings" id="warnings"></p>
    </form>
   <script src="./assets/script/registro.js"></script>
</body>
</html>
